<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pete's Music Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/04b4339f5d.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <div class="music-player">

      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <img src="img/song-img.png" class="song-img">
      <h1>This is a Man's world</h1>
      <p>James Brown</p>

      <audio controls id="song">
        <source src="media/song.mp3" type="audio/mp3">
      </audio>
      <input type="range" value="0" id="progress">

      <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div><i class="fa-solid fa-play" id="playPause"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
      </div>
    </div>
  </div>


  <script src="script.js">
  </script>
</body>
</html>
